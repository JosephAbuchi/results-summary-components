<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>


</head>

<body>
  <div class="out-container">
    <div class="main-container">
      <aside>
        <div>
          <p>Your Result</p>
        </div>
        <div class="score">
          <div class="inner-score">
            <div class="score-top">76</div>
            <div class="score-bottom"> of 100</div>
          </div>
        </div>
        <span>Great</span>
        <div class="remarks">You scored higher than 65% of the people who have taken these tests.</div>
      </aside>
      <main>
        <div class="text-summary">Summary</div>
        <div class="Reaction">
          <div><img src="assets/images/icon-reaction.svg" alt="">Reaction</div>

          <div class="score-percent"><span>80</span>
            <div class="hundred"> / 100</div>
          </div>
        </div>
        <div class="Memory">
          <div><img src="assets/images/icon-memory.svg" alt="">Memory</div>
          <div class="score-percent"><span>92</span>
            <div class="hundred"> / 100</div>
          </div>
        </div>
        <div class="Verbal">
          <div><img src="assets/images/icon-verbal.svg" alt="">Verbal</div>
          <div class="score-percent"><span>61</span>
            <div class="hundred"> / 100</div>
          </div>
        </div>
        <div class="Visual">
          <div><img src="assets/images/icon-visual.svg" alt="">Visual</div>
          <div class="score-percent"><span>72</span>
            <div class="hundred"> / 100</div>
          </div>
        </div>
        <div class="Continue-btn">Continue</div>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">Joseph Abuchi Here</a>.
        </div>
</body>

</main>
</div>
</div>
























</html>
